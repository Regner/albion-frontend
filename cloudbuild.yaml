steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'us.gcr.io/$PROJECT_ID/albion/frontend:latest', '.' ]
images:
  - 'us.gcr.io/$PROJECT_ID/albion/frontend:latest'